<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower-Store</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="font-[Inter]">
    <header>
        <!-- status-bar section start-->
        <div class="max-w-[390px] py-3 px-5 md:hidden">
            <div class="flex justify-between">
                <div>
                    <p class="text-[1.1rem] font-semibold">9:41</p>
                </div>
                <div class="flex gap-2.5">
                    <p><i class="fa-solid fa-signal"></i></p>
                    <p><i class="fa-solid fa-wifi"></i></p>
                    <p><i class="fa-solid fa-battery-full"></i></p>
                </div>
            </div>
        </div>
        <!-- status-bar section end-->
        <!-- navbar section start -->
        <nav class="flex justify-between items-center px-4 mt-3.5 md:mt-8 md:max-w-[1140px] md:mx-auto md:px-0">
            <div>
                <img class="md:max-w-[130px]" src="./assets/logo.png" alt="">
            </div>
            <div class="flex md:gap-15">
                <div class="hidden md:flex md:gap-15">
                    <li class="list-none"><a href="#">Home</a></li>
                    <li class="list-none"><a href="#">Shop</a></li>
                    <li class="list-none"><a href="#">About us</a></li>
                </div>
                <h3><i class="fa-solid fa-cart-shopping"> </i> <span class="text-[1rem]">Cart ($53)</span></h3>
            </div>
        </nav>
        <!-- navbar section end -->
        <!-- banner section start -->
         <div class="flex flex-col-reverse md:grid md:grid-cols-2 md:justify-center md:items-center md:my-30 md:max-w-[1140px] md:mx-auto">
            <div class="max-w-[340px] mx-auto md:max-w-[570px] md:mx-0 ">
                <h3 class="text-2xl font-bold font-[Noto Sans] mb-3 md:text-6xl md:pb-3 md:leading-20">ALWAYS <span class="text-[#E95A08]">FRESH <br> FLOWERS</span></h3>
                <p class="text-[0.8rem] mx-auto md:text-[1.3rem] md:-mb-14">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.</p>
            </div>
             <div class="my-7 md:my-0 md:max-w-[570px]">
                <img src="./assets/hero-flower.png" alt="">
            </div>
         </div>
        <!-- banner section end -->
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
